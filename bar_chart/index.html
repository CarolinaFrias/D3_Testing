<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart .bar {
  font: 10px sans-serif;
  fill: steelblue;
}

.chart .country {
  fill: white;
}

</style>
<svg class="chart" width="450px" height="120px">
  <image href="assets/olympics.png" height="40px" width="90px" x="350px" y="60px"/>
</svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script>

var data = d3.csv("olimpics.csv", function(d) {
  d.total = +d.total;
  if (d.total) return d;
}, function(error, medals) {
  if (error) throw error;
  
  var x = d3.scale.linear()
    .domain([0, d3.max(medals,function(m){return m.total})])
    .range([0, 420]);

    var bar = d3.select(".chart")
    .selectAll(".bar")
        .data(medals)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(" + 0 + "," + d.y + ")"; });

      bar.append("rect")
        .attr("width", function(d) { return x(d.total) + "px"; })
        .attr("height","12px");

      bar.append("text")
        .text(function(d) { return d.id; })
        .attr("x", function(d){return x(d.total)- (d.id.length * 8) +"px"})
        .attr("y", "10px")
        .attr("class","country");

      bar.append("text")
        .text(function(d) {return d.total;})
        .attr("x", function(d) {return x(d.total) + 5 + "px"})
        .attr("y", "10px")
      
});

</script>
