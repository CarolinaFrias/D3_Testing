<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script>

var data = d3.csv("olimpics.csv", function(d) {
  d.total = +d.total;
  if (d.total) return d;
}, function(error, medals) {
  if (error) throw error;
  
  var x = d3.scale.linear()
    .domain([0, d3.max(medals,function(m){return m.total})])
    .range([0, 420]);

    d3.select(".chart")
    .selectAll("div")
        .data(medals)
    .enter().append("div")
        .style("width", function(d) { return x(d.total) + "px"; })
        .text(function(d) { return d.id; });

});

</script>
